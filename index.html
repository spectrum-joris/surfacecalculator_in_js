<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppervlakte & Omtrek Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Oppervlakte & Omtrek Calculator</h1>
    <form id="shapeForm">
        <label for="shape">Kies een vorm:</label>
        <select id="shape" name="shape">
            <option value="rectangle">Rechthoek</option>
            <option value="square">Vierkant</option>
            <option value="circle">Cirkel</option>
        </select>
        <br><br>
        <label for="length">Lengte:</label>
        <input type="number" id="length" name="length" required>
        <br><br>
        <label for="width" id="widthLabel" class="hidden">Breedte:</label>
        <input type="number" id="width" name="width" class="hidden">
        <br><br>
        <button type="button" onclick="calculate()">Bereken</button>
    </form>
    <div id="result"></div>
    <div id="error" class="error"></div>

    <script src="script.js"></script>
</body>
</html>
